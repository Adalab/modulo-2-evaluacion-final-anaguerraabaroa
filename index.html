<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Codeflix - Code & Chill!</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <header class="header" role="banner">

    </header>
    <main class="main" role="main">
      <section class="aside__section">
        <article class="aside__section--search" role="search">
          <form method="POST" role="post">
            <label for="search">Buscador de series</label>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Encuentra tu serie favorita"
            />
            <input type="button" value="Buscar" />
          </form>
        </article>
        <article class="aside__section--favourites">
          <h3 class="section__title">Favoritos</h3>
          <ul class="section__list">
             <!-- Contenido a incluir desde JS -->

                <button class="movie__button"><i class="fas fa-times-circle"></i></button>
            </li> -->
          </ul>
        </article>
      </section>
      <section class="results__section">

            <!-- Contenido a incluir desde JS -->

              <div class="movie__wrapper">

    </main>
