<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeflix - Code & Chill!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://kit.fontawesome.com/3cd653d2b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header" role="banner">
      <a href="./index.html" title="Home">
        <img
          class="header__logo"
          src="https://fontmeme.com/permalink/200909/84165089e106b0066fa661862435c23b.png"
          alt="Logo Codeflix"
        />
      </a>
      <h2 class="header__claim">Code & Chill!</h2>
    </header>
    <main class="main" role="main">
      <section class="aside__section">
        <article class="aside__section--search" role="search">
          <form method="POST" role="post" class="form">
            <label for="search" class="label">Buscador de series</label>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Encuentra tu serie favorita"
              class="input js-input"
            />
            <input type="button" value="Buscar" class="btn js-btn" />
          </form>
        </article>
        <article class="aside__section--favourites">
          <h3 class="section__title">Favoritos</h3>
          <ul class="section__list js-favourites-list"></ul>
        </article>
      </section>
      <section class="results__section">
        <ul class="results__section--list js-list-container"></ul>
      </section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
